<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    tr:hover {
      background-color: #f2f2f2;
    }
    .delete-btn {
      background: #dc3545;
    }
    .delete-btn:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ´ Playing Cards Manager</h1>
  <div class="container">
    <form id="cardForm">
      <input type="hidden" id="cardId" />
      <input type="text" id="suit" placeholder="Enter Suit (e.g. Hearts)" required />
      <input type="text" id="value" placeholder="Enter Value (e.g. A, 10, K)" required />
      <button type="submit">Add / Update Card</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Suit</th>
          <th>Value</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="cardTable"></tbody>
    </table>
  </div>

  <script src="/EXP4/script.js"></script>
</body>
</html>
